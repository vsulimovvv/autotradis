<section
  class="request"
  style="background-image: url('images/content/form-bg.jpg')"
>
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title section-title">
          <span class="color-accent"> Уже заказали </span>
          грузоперевозку?
        </h2>
        <p class="request__undertitle">Отследите свой груз</p>
        <div class="request__text">
          <p>
            Заполните форму чтобы быть вкурсе стадий перевозки вашего груза.
          </p>
        </div>
      </div>

      <div class="request__form">
        <form class="form">
          <div class="form__group">
            <label class="form__label">Ваше имя</label>
            <input
              class="form__input"
              type="text"
              placeholder="Как к Вам обращаться?"
              required
            />
          </div>
          <div class="form__group">
            <label class="form__label">Контактный телефон</label>
            <input
              class="form__input"
              type="tel"
              placeholder="+7 (___) ___ - __ - __"
              required
            />
          </div>
          <div class="form__group">
            <label class="form__label">Номер договора</label>
            <input
              class="form__input form__input--contract"
              type="text"
              placeholder="___ - __ - __ - __ - __ - __"
              required
            />
          </div>
          <div class="form-group">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" checked />
              <span class="checkbox__box"></span>
              <span class="checkbox__text">
                Отправляя заявку я принимаю
                <a href="#">пользовательское соглашение </a>
              </span>
            </label>
          </div>
          <button class="form__btn btn" type="submit">Оставить заявку</button>
        </form>
      </div>
    </div>
  </div>
</section>
